<html>
    <head>
        <title>Launchpad Reports</title>
    </head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <body>
    <table>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Status</th>
            <th>Date Created</th>
            <th>Bug URL</th>
        </tr>
        {% for bugs in bug_table %}
        <tr>
            <td>{{bugs[0]}}</td>
            <td>{{bugs[1]}}</td>
            <td>{{bugs[2]}}</td>
            <td>{{bugs[3]}}</td>
            <td><a target="_blank" href="{{bugs[2]}}">{{bugs[4]}}</a></td>
        {% endfor %}
        </tr>
    </table>
    <br>
    <a href="/genCSV?usernames={{usernames}}&start_date={{start_date}}" class="button">Download CSV</a>
    </body>
</html>
